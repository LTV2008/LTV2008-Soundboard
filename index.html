<!DOCTYPE html>

<html>

        <title>LTV2008 Soundboard</title>
        <style>
		.cursor {
			cursor:url(https://github.com/LTV2008/LTV2008-Soundboard/blob/main/doritoLTV2008.png?raw=true),auto;
		}
            html {
		font-family:Arial;
		font-size:17px;
		overflow:scroll;
		cursor:url(https://github.com/LTV2008/LTV2008-Soundboard/blob/main/doritoLTV2008.png?raw=true),auto;
		}
        </style>

    <body>
        <script>
        //meow start
        var meoww = new Audio();
        meoww.src = "https://extensions.turbowarp.org/meow.mp3";
        function myFunction() {
            meoww.play();
        }
        //meow end
        //fart start
        var fart = new Audio();
        fart.src = "https://github.com/LTV2008/LTV2008-Soundboard/raw/main/Asset/fart/Atomic%20Fart%20by%20WumboTV.wav";
        function playFart() {
            fart.play();
        }
        //fart end



        </script>
		<div class="cursor">
		<h1>LTV2008 Soundboard</h1>
        <img src="https://github.com/LTV2008/LTV2008-Soundboard/blob/main/Asset/catto.png?raw=true" height="50px"<a class="cursor" href="#" onmousedown="meoww.play()"></a>
        <img src="https://github.com/LTV2008/LTV2008-Soundboard/blob/main/Asset/fart/ATOMIC%20FART.png?raw=true" width="50px" height="50px"<a class="cursor" href="#" onmousedown="fart.play()"></a>
	  <br>

</div>
